<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Удаление данных с приложения</title>
    <style>
      /* Общие стили */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }
      
      /* Стили для заголовка */
      h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
      }
      
      /* Стили для текста */
      p {
        color: #333;
        font-size: 18px;
        margin-top: 30px;
        text-align: center;
      }
      
      /* Стили для кнопки */
      .button {
        display: block;
        width: 200px;
        margin: 30px auto 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff6666;
        color: white;
        font-size: 20px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.5s;
      }
      
      /* Анимация при наведении на кнопку */
      .button:hover {
        background-color: #e60000;
      }
      
      /* Стили для контейнера с формой */
      .form-container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      /* Стили для полей формы */
      label, input {
        display: block;
        width: 100%;
        margin-top: 20px;
        font-size: 16px;
      }
      
      label {
        font-weight: bold;
      }
      
      input[type="text"], input[type="email"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      
      /* Стили для кнопки формы */
      .form-button {
        display: block;
        width: 200px;
        margin: 30px auto 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff6666;
        color: white;
        font-size: 20px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.5s;
      }
      
      /* Анимация при наведении на кнопку формы */
      .form-button:hover {
        background-color: #e60000;
      }

      /* Стили для ссылки на главную страницу */
.back-link {
display: block;
margin-top: 30px;
text-align: center;
font-size: 16px;
}
 .back-link a {
    color: #333;
    text-decoration: none;
  }
  
  .back-link a:hover {
    text-decoration: underline;
  }
</style>
  </head>
  <body>
    <h1>Удаление данных с приложения</h1>
    <p>Для удаления данных с нашего приложения, пожалуйста, заполните форму ниже:</p>
    <div class="form-container">
      <form action="#" method="post">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Ваш email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Причина удаления данных:</label>
        <textarea id="message" name="message" required></textarea>
        <button class="form-button" type="submit">Удалить данные</button>
      </form>
      <div class="back-link">
        <a href="index.html">Вернуться на главную страницу</a>
      </div>
    </div>
  </body>
</html>
